<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>"Hello World"</title>

    <script type="text/javascript" src="helloWorld.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
  <header>
    <h1> Stephen Piper </h1>
  </header>

    <!-- Include an image -->
    <img src="https://i.imgur.com/XdgQ1RX.jpg" alt="Pasta"
      width="25%"
      height="25%" />


    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>

      <li> I really enjoy cooking</li>
      <li> I moved to Saint Paul last week. </li>
      <li> I got lost in the Skyways almost immediately. </li>
    </ul>

    <!-- Create a footer -->
    <!-- Inside your footer, put a <p> with your favorite quote -->
    <footer>
      <p> "With just enough learning to misquote." - Lord Byron </p>
    </footer>
</body>
</html>
